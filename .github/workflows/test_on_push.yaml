name: Test on Push

# Controls when the action will run. 
on:
  # Triggers the workflow on push event but only for the master branch
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  # This workflow contains a single job called "deploy"
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Build hpo
        run: |
          echo Build hpo
          ./build.sh -h hpo:test
          docker images | grep hpo     
      - name: docker login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Docker Push
        run: |
          docker tag hpo:test kruize/hpo:test
          docker tag hpo:test kruize/hpo:test
          docker push kruize/hpo:test
          docker push kruize/hpo:test
      - name: Deploy hpo
        run: |
          echo Deploy hpo  
          ./deploy.sh -c native

  test_on_native:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Sanity test on native
        run: |
          echo Running sanity test on native 
          cd tests
          ./test_hpo.sh -c native --resultsdir=hpo-results --testsuite=hpo_api_tests --testcase=hpo_sanity_test

